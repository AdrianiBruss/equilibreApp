<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Equilibre App</title>

    <link rel="manifest" href="manifest.json">

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.5.0/socket.io.min.js"></script>
    <script src="lib/slick-slider/slick.min.js"></script>
    <script src="lib/openFB/openfb.js"></script>
    <script src="lib/openFB/ngopenfb.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script src="js/controllers.js"></script>
    <script src="js/controllers/game-controller.js"></script>
    <script src="js/controllers/question-controller.js"></script>
    <script src="js/controllers/account-controller.js"></script>

    <script src="js/services.js"></script>
    <script src="js/services/facebookService.js"></script>
    <script src="js/services/apiService.js"></script>
    <script src="js/services/socketService.js"></script>
    <script src="js/services/userService.js"></script>

    <script src="js/directives/directives.js"></script>

    <script src="lib/sha512/sha512.js"></script>

</head>
<body ng-app="starter">
<!--
  The nav bar that will be updated as we navigate between views.
-->
<ion-nav-bar class="bar-stable">
    <ion-nav-back-button>
    </ion-nav-back-button>
</ion-nav-bar>
<!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).
-->
<ion-nav-view></ion-nav-view>
<script id="popup.html" type="text/ng-template">
    <div class="popup-eq">
        <div class="profile">
            <img ng-src="{{host.picture}}" alt="" />
        </div>
        <p>
            <span>{{host.name}}</span></br>  wants to play with you ! </br>
        </p>
        <p>
            Do you confirm ?
        </p>

    </div>
</script>
</body>
</html>
