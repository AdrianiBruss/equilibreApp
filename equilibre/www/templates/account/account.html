<ion-view view-title="Account">
    <ion-content class="has-header">
        <img ng-src="{{user.picture.data.url}}" alt="" />
        <p>{{ user.name }}</p>

        <hr>

        <h2>list of questions : </h2>
        <p ng-repeat="q in questions">
            <span>Question: {{q.questionText}}</span></br>
            <span>Description: {{q.description}}</span>
        </p>

        <hr>

        <h2>Statistiques</h2>

        <button class="button button-danger" ng-click="logout()">Facebook Logout</button>
    </ion-content>
</ion-view>
