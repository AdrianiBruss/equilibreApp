<ion-view view-title="Game">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>

    <button class="button button-assertive" style="margin:50px auto;display: block;" ng-click="playGame()">
      Select friends
    </button>

    <div style="text-align: center;" ng-model="question">

      <h1 class="title">{{question.questionText}}</h1>

      <p>{{question.description}}</p>

      <button class="button button-large button-dark">
        VRAI
      </button>

      <button class="button button-large button-dark">
        FAUX
      </button>

    </div>


  </ion-content>
</ion-view>
